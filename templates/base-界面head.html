<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
<meta charset="UTF-8">
<link rel="stylesheet" href="/static/css/bootstrap.css" />
<script src="/static/js/jquery.js" ></script>
<script>
    var getCurrentTimeStr = function() {
        var t = new Date();
        var year = t.getFullYear();
        var month = t.getMonth() >= 10 ? t.getMonth() + 1 : "0" + (t.getMonth() + 1);
        var day = t.getDate() >= 10 ? t.getDate() : "0" + t.getDate();
        var hour = t.getHours() >= 10 ? t.getHours() : "0" + t.getHours();
        var minute = t.getMinutes() >= 10 ? t.getMinutes() : "0" + t.getMinutes();
        var second = t.getSeconds() >= 10 ? t.getSeconds() : "0" + t.getSeconds();

        return "" + year + '/' + month + '/' + day + ' ' + hour + ':' + minute + ':' + second;
    };
    $(document).ready(function () {
        function updatedatetime() {
            var s = getCurrentTimeStr();
            $("#id_datetime").html(s);
        }
        updatedatetime();
        setInterval(updatedatetime, 1000);

        function blinkall() {
            $(".blink").toggle();
        }
        setInterval(blinkall, 500);

        function blinkallfast() {
            $(".fastblink").toggle();
        }
        setInterval(blinkallfast, 350);
    });
</script>
